<!DOCTYPE html>
<html lang="en"> <!-- HTML文檔案為英文 -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--配置視口，使頁面適應不同設備的寬度-->
    <title>Login Page</title>
    <style>          /*內聯CSS，用來設置網頁的樣式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: flex;
            justify-content: space-between;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            width: 100%;
        }
        .login-box {
            width: 75%;
            text-align: center;
        }
        h2 {
            text-align: center;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .extra-options {      /*新增的CSS樣式，用來設置兩個功能按鈕的樣式*/
            margin-top: 15px;
            display: flex;
            justify-content: space-between;
        }
        .extra-options a {
            color: #007bff;
            text-decoration: none;
        }
        .extra-options a:hover {
            text-decoration: underline;  /*測試儀下我可不可以遠端*/
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box" style="margin-right: 10%;">
            <h2>Login</h2>
            <p>please login</p>
            <form action="login.php" method="post">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="submit" value="Login">
            </form>
            <div class="extra-options"> <!-- 建立帳號、忘記密碼的功能連結 -->
                <a href="register.php">Create Account</a>
                <a href="forgot_password.php">Forgot Password?</a>
            </div>
        </div>
    </div>
</body>
</html>
